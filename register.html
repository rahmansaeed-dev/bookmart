<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register here</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <div class="wrapper">
        <div class="left-section">
            <swiper-container class="mySwiper" pagination="true">
                <swiper-slide><img src="./img/slide_image.png" alt="welcome-image"></swiper-slide>
                <swiper-slide><img src="./img/slide_image.png" alt="welcome-image">
                </swiper-slide>
                <swiper-slide><img src="./img/slide_image.png" alt="welcome-image">
                </swiper-slide>
            </swiper-container>
            <div class="welcome-desc">
                <h3>Receive payments from any banking system</h3>
                <p>Connect your bank card, and create accounts in the selected currency.</p>
            </div>
        </div>
        <div class="right-section">
            <div class="logo_container">
                <img src="./img/logo.png" alt="">
                <h3>Hi, Welcome </h3>
                <p>Please register to access your account</p>
            </div>
            <form action="" class="pt-4">
                <button>Create account as Agency</button>
                <button class="bg-light text-dark border">Create account as Seller</button>
                <button class="bg-light text-dark border">Create account as Afilitate</button>
                <button class="mt-4">Login</button>
            </form>
        </div>
    </div>
    <!-- Javascript cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
</body>

</html>
