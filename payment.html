<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <!-- fontawesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
    <title>payment</title>
</head>

<body>
    <div class="page_container">
        <!-- Navbar section  -->
        <header>
            <div class="nav-logo">
                <img src="./img/logo.png" alt="">
            </div>
            <ul class="nav-items">
                <li class="nav_active">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </li>
                <li>
                    <i class="fa-solid fa-box-open"></i>
                    <a href="#">Products</a>
                </li>
                <li>
                    <i class="fa-regular fa-building"></i>
                    <a href="#">Agencies</a>
                </li>
                <li>
                    <i class="fa-solid fa-wallet"></i>
                    <a href="#">Payments</a>
                </li>
                <li>
                    <i class="fa-solid fa-receipt"></i>
                    <a href="#">Invoices</a>
                </li>
                <li>
                    <i class="fa-regular fa-address-book"></i>
                    <a href="#">Contact Us</a>
                </li>
                <li>
                    <i class="fa-regular fa-id-badge"></i>
                    <a href="#">Agreement</a>
                </li>
                <li>
                    <i class="fa-solid fa-question"></i>
                    <a href="#">Help</a>
                </li>
                <li>
                    <i class="fa-solid fa-user"></i>
                    <a href="#">Profile</a>
                </li>
                <li>
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <a href="#">Logout</a>
                </li>
            </ul>
        </header>
        <!-- section content -->
        <main>
            <div class="dashboard_header">
                <h2>Pay</h2>
                <div class="dashboard-wrapper">
                    <div class="search-title">
                        <input type="search" placeholder="    Search here">
                        <div class="input_field">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <i class="fa-regular fa-bell"></i>
                    </div>
                    <div class="profile-img">
                        <div class="profile-title">
                            <h6>Dextersol</h6>
                            <p>ID: 2888</p>
                        </div>
                        <img src="./img/profile.png" alt="profile image">
                    </div>
                </div>

            </div>

            <!-- payment section -->
            <div class="overview_section mt-5">
                <div class="payment_section_items">
                    <div class="pay_with_paypal">
                        <h3>Pay with paypal</h3>
                        <img src="./img/main_logo_payment.png" alt="paypal log">
                        <div class="anchor_container">
                            <a href="#">
                                <img src="./img/paypal_logo.png" alt="">
                            </a>
                        </div>
                        <div class="anchor_container">
                            <a href="#">
                                <img src="./img/Logo.png" alt="">
                            </a>
                        </div>

                        <div class="debit_container">
                            <i class="fa-solid fa-wallet"></i>
                            <p>Debit or Credit Card</p>
                        </div>
                    </div>
                    <div class="pay_with_stripe">
                        <h3>Pay with Stripe</h3>
                        <img src="./img/stripe.png" alt="stripe payment">
                        <button>Pay with Stripe</button>

                    </div>


                </div>
            </div>
        </main>
    </div>
</body>

</html>
